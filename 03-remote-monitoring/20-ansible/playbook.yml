- name: Update machines
  hosts: cxt_03ab
  become: true
  tasks:
  - name: Update all packages to their latest version
    apt:
      name: "*"
      state: latest
      update_cache: yes
  - name: Install cockpit
    apt:
      name: cockpit
      state: present
  - name: Enable, start and ensure it is not masked service cockpit
    ansible.builtin.systemd:
      name: cockpit
      enabled: yes
      state: started
      masked: no
  - name: Check if reboot is needed
    stat:
      path: /var/run/reboot-required
    register: stat_result
  - name: Reboot if needed
    reboot:
    when: stat_result.stat.exists
- name: Update, install and configure required packages for A
  hosts: cxt_03a
  become: true
  tasks:
  - name: Install glances
    apt:
      name: glances
      state: present
  - name: Install sysstat
    apt:
      name: sysstat
      state: present
  - name: Enable, start and ensure it is not masked service sysstat
    ansible.builtin.systemd:
      name: sysstat
      enabled: yes
      state: started
      masked: no
  - name: Create a glances config directory
    ansible.builtin.file:
      path: /home/ubuntu/.config/glances/
      state: directory
      mode: '0755'
  - name: Creating a glances.conf file
    copy:
      dest: /home/ubuntu/.config/glances/glances.conf
      content: |
        [opentsdb]
        host=193.144.50.38
        port=5723
        prefix=glances
        tags=user:TeixeiraCrespo,host:cxt03
  - name: Install python3-pip
    apt:
      name: python3-pip
      state: present
  - name: Install potsdb
    pip:
      name: potsdb
  - name: Generate an OpenSSH keypair with the default values (4096 bits, rsa)
    community.crypto.openssh_keypair:
      path: /home/ubuntu/.ssh/id_rsa
